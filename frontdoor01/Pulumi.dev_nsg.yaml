- snetName: app
  rules:
    - name: Allow-SSH
      priority: 1001
      direction: Inbound
      access: Allow
      protocol: Tcp
      destinationPortRange: 22
      sourceAddressPrefix: 203.0.113.0/24
      sourcePortRange: "*"
      destinationAddressPrefix: "*"
    - name: Allow-HTTPS
      priority: 1002
      direction: Inbound
      access: Allow
      protocol: Tcp
      destinationPortRange: 443
      sourceAddressPrefix: 203.0.113.0/24
      sourcePortRange: "*"
      destinationAddressPrefix: "*"
    - name: Deny-All
      priority: 4096
      direction: Inbound
      access: Deny
      protocol: "*"
      destinationPortRange: 0
      sourceAddressPrefix: 203.0.113.0/24
      sourcePortRange: "*"
      destinationAddressPrefix: "*"
